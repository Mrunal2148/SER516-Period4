services:
  loc:
    image: nsulliv7/ser516-loc:${VERSION:-latest}
    volumes:
      - shared-repos:/shared/repos
    networks:
      - analysis-network

  mttr:
    image: nsulliv7/ser516-mttr:${VERSION:-latest}
    volumes:
      - shared-repos:/shared/repos
    networks:
      - analysis-network

  cc:
    image: nsulliv7/ser516-cc:${VERSION:-latest}
    volumes:
      - shared-repos:/shared/repos
    networks:
      - analysis-network

  defects-over-time:
    image: nsulliv7/ser516-defects-over-time:${VERSION:-latest}
    networks:
      - analysis-network

  cyclo:
    image: nsulliv7/ser516-cyclo:${VERSION:-latest}
    networks:
      - analysis-network
    volumes:
      - shared-repos:/shared/repos

  hal: 
    image: nsulliv7/ser516-hal:${VERSION:-latest}
    networks:
      - analysis-network
    volumes:
      - shared-repos:/shared/repos
  
  ici: 
    image: nsulliv7/ser516-ici:${VERSION:-latest}
    networks:
      - analysis-network
    volumes:
      - shared-repos:/shared/repos

  middleware:
    image: nsulliv7/ser516-middleware:${VERSION:-latest}
    ports:
      - "8080:5000"
    environment:
      - SERVICES=cc,loc,mttr,defects-over-time,cyclo,hal,ici
    depends_on:
      - loc
      - cc
      - cyclo
      - hal
      - ici
      - mttr
      - defects-over-time
    volumes:
      - shared-repos:/shared/repos
    networks:
      - analysis-network

networks:
  analysis-network:
    name: analysis-network
    driver: bridge

volumes:
  shared-repos:
